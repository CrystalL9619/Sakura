  <body>

    <section class="section">
      <img
        src="other img/sakura.jpg"
        alt="beatiful animate girl under sakura tree"
        id="background"
      />
      <img src="other img/MTXX_MH20231128_013052762.jpg" id="alternative" />
      <div class="luckyNumber">
        <p>Today</p>
        <p>The lucky number is :</p>
        <p id="lucky"></p>
      </div>
      <div id="dialog">
        <p id="talk">一緒に遊びませんか?</p>
        <div class="choice">
          <button type="button">Y</button>
          <button type="button">N</button>
        </div>
      </div>

      <div id="tarot">
        <div class="guess">
          <div class="card">
            <div class="content">
              <img
                src="other img/WechatIMG255.jpg"
                width="200px"
                height="300px"
              />
            </div>
          </div>
          <div class="details">
            <p class="threeD">Your number is:</p>
            <p class="number threeD" id="number">3</p>
          </div>
          <!--end of details-->
        </div>
        <!--end of guess-->
      </div>
      <!--end of tarot-->

      <button type="submit" id="exit">Exit</button>

      <div class="flower">
